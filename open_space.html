<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="main.css">
    <script src="scripts.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="rocket" id="rockets" src="https://stepik.org/media/attachments/lesson/452681/rocket.png">
        <img class="planet" src="https://stepik.org/media/attachments/lesson/452681/mars.png">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder="Enter password to unlock" id="pwd">
            <input type="submit" id="ok" value="Ok">
            <div class="check-buttons">
                <input type="checkbox" disabled id="change">
                <input type="checkbox" disabled id="change">
                <input type="checkbox" disabled id="change">
                <input type="checkbox" disabled id="change">
                <input type="checkbox" disabled id="change">
                <input type="checkbox" disabled id="change">
            </div>
            <div class="levers">
                <input type="range" max="100" disabled id="change">
                <input type="range" max="100" disabled id="change">
                <input type="range" max="100" disabled id="change">
                <input type="range" max="100" disabled id="change">
                <input type="range" max="100" disabled id="change">
            </div>
            <input type="submit" id="launch" value="Launch">
        </div>
    </div>
</div>
</body>
</html>
